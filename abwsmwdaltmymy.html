        :root {

            --dark-color: #333;

        * {

            padding: 0;

        }
        
        body {
            font-family: 'Arial', 'Tahoma', sans-serif;
            line-height: 1.8;

            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a2530 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "🦅";
            position: absolute;
            font-size: 120px;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--accent-color);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .poems-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .poem-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--secondary-color);
        }
        
        .poem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .poem-title {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
            text-align: center;
        }
        
        .poem-content {
            white-space: pre-line;
            text-align: justify;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            max-height: 300px;
        }
        
        .poem-content.expanded {
            max-height: none;
        }
        
        .read-more {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background 0.3s;
        }
        
        .read-more:hover {
            background: #2980b9;
        }
        
        .signature {
            text-align: left;
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .channel-link {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: var(--light-color);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .channel-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .channel-link a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--primary-color);
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .poems-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .theme-toggle {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

            background: #34495e;
            color: #ecf0f1;
        }

        }

            background: #2c3e50;
        }
        
        body.dark-mode footer {
            color: #ecf0f1;
            border-top: 1px solid #4a5f7a;
        }
    </style>

            `,

            }  
         
        ];
        
    
        // دالة لإنشاء وعرض القصائد
        function renderPoems() {
            const container = document.getElementById('poems-container');
            
            poems.forEach(poem => {
                const poemCard = document.createElement('div');
                poemCard.className = 'poem-card';
                
                // إنشاء محتوى القصيدة
                poemCard.innerHTML = `
                    <div class="poem-title">${poem.title}</div>
                    <div class="poem-content">${poem.content}</div>
                    <button class="read-more" onclick="toggleReadMore(this)">قراءة المزيد</button>
                    <div class="signature">${poem.signature}</div>
                    <div class="channel-link">
                        <a href="${poem.link}" target="_blank">${poem.link}</a>
                    </div>
                `;
                
                container.appendChild(poemCard);
            });
        }

        // دالة للتبديل بين وضع القراءة العادية والموسعة
        function toggleReadMore(button) {
            const content = button.previousElementSibling;
            content.classList.toggle('expanded');
            
            if (content.classList.contains('expanded')) {
                button.textContent = 'قراءة أقل';
            } else {
                button.textContent = 'قراءة المزيد';
            }
        }

        // دالة للتبديل بين الوضع الليلي والنهاري
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const themeButton = document.querySelector('.theme-toggle');
            
            if (document.body.classList.contains('dark-mode')) {
                themeButton.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeButton.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }

        // تحميل القصائد عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            renderPoems();
            
            // استعادة الوضع الليلي/النهاري من التخزين المحلي
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
        });
    </script>
</body>
